<!DOCTYPE html>
<html>
  <head>
    <title>Senior Thesis Demo</title>
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugin-preload.js"></script>
    <script src="jspsych/plugin-html-keyboard-response.js"></script>
    <script src="jspsych/plugin-audio-button-response.js"></script>
    <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>
    const jsPsych = initJsPsych();

    var preload = {
      type: jsPsychPreload,
      auto_preload: true 
    };

    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Welcome to the experiment. Press any key to begin."
      };
  
    var trial = {
      type: jsPsychAudioButtonResponse,
      stimulus: 'audio/MagicCandle-BenVanBonn.mp3',
      choices: ["Choice A", "Choice B", "Choice C"],
      prompt: "<p>Listen to the audio clip and then select a response.</p>",
    };

    jsPsych.run([welcome, trial]);
  </script>
</html>
